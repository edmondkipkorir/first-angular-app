<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<div class="maincontent">
    <nav class="nav justify-content-center navbar-fixed-top navbar-dark bg-dark">

        <div class="navbar-nav ml-auto">
            <app-quote-form  (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>    
      
    </nav>
    <div class="quotes">
        <div class="container">
            <h3 class="text-center">Qoutes</h3>
        </div>
        <div class="card-columns">
            <div class="card" *ngFor="let quote of quotes;let i=index">
                <div class="card-body">
                    <h4 class="card-title"(click)='toggleDetails(i)'>{{quote.id}} <br><i class="fas  fa-quote-left    "></i> <br><br>{{quote.quote}}  </h4>
                </div>
            </div>
        </div>
    </div>
</div>
